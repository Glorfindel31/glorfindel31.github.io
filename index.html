<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Connect 4 Game</title>
      <link rel="stylesheet" href="style.css">
      <script src="app.js" charset="UTF-8"></script>
      <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Lilita+One&display=swap');
      </style>

</head>

<body>
      <div class="main-container">

            <div class="container__titles">

                  <h2 class="game-title">connect 4</h2>
                  <div class="switch-container">
                        <div class="button r" id="button-1">
                              <input type="checkbox" class="checkbox" />
                              <div class="knobs"></div>
                              <div class="layer"></div>
                        </div>
                  </div>

                  <h3 class="score-board">Score Board</h3>
                  <h3 class="messages">Player 01 Turns</h3>
                  <h4 class="scores"><span class="player01">Player01 : 0 </span>|| <span class="player01">Player02
                              :
                              0</span></h4>
                  <button class="reset-btn board">RESET BOARD</button>
                  <button class="reset-btn game">RESET GAME</button>
            </div>


            <div class="board-container">
            </div>

      </div>

</body>

</html>
